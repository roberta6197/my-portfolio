<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smile Popup</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background-color: #f8f0ff;
            color: #5e1f8b;
        }
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            z-index: 1000;
        }
        .floating-emoji {
            width: 80px;
            animation: float 2s infinite ease-in-out;
        }
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        .emoji-container {
            display: none;
            font-size: 2rem;
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 1rem;
        }
        #yesBtn { background: #d291bc; color: white; }
        #noBtn { background: #ff6bcb; color: white; }
    </style>
</head>
<body>
    <button id="openPopup">Click Me 💜</button>
    
    <div id="popup" class="popup">
        <div class="popup-content">
            <img src="https://media.giphy.com/media/j5QcmXoFWl4Q0/giphy.gif" alt="Love Emoji" class="floating-emoji">
            <h2>Are you smiling? 😊</h2>
            <button id="yesBtn">Yes 😍</button>
            <button id="noBtn">No 😢</button>
            <p id="message"></p>
            <div id="emojiContainer" class="emoji-container">💖✨🥰😊💜🎉💫</div>
        </div>
    </div>
    
    <script>
        document.getElementById('openPopup').addEventListener('click', function() {
            document.getElementById('popup').style.display = 'block';
        });

        document.getElementById('yesBtn').addEventListener('click', function() {
            document.getElementById('emojiContainer').style.display = 'block';
            document.getElementById('message').textContent = '';
        });

        document.getElementById('noBtn').addEventListener('click', function() {
            document.getElementById('message').textContent = 'Smile, life is too short! 😊💜';
            document.getElementById('emojiContainer').style.display = 'none';
        });
    </script>
</body>
</html>
